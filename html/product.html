<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GEARS SHOP</title> 
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"
    >
    <!-- custom styles -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/fde342f3c0.js">
    </script>
  </head>
<body>
  <header class="container-fluid">
    <nav class="navbar navbar-expand-lg d-flex justify-content-between">      
        <div class="d-flex ml-4">
          <a class="navbar-brand text-light" href="../index.html">
            <i class="fa fa-anchor"></i>
            <span class="ml-2 d-none d-lg-inline">Gearz shop</span>
          </a>
        </div>      

        <div class="d-lg-flex collapse nav-routes" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./latest-deals.html">Latest Deals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="customerCareLink">Customer Care</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Men's Shoes</a>
                <a class="dropdown-item" href="#">Men's Gears</a>
                <a class="dropdown-item" href="#">Women's Shoes</a>
                <a class="dropdown-item" href="#">Women's Gears</a>
              </div>
            </li>
          </ul>
        </div>

        <div class="d-flex cart-div-notif-container">
          <span class="rounded-circle nav-heart-circle border flex-nucleus">
            <i class="fa fa-heart text-light"></i>
          </span>
          <div class="cart-div ml-3">
            <span class="nav-cart-circle rounded-circle flex-nucleus">
              <i class="fa fa-shopping-cart text-light"></i> 
            </span>

            <span class="cart-notification rounded-circle border flex-nucleus">
              <small>9</small>
            </span>
          </div>
        </div>

        <button class="navbar-toggler text-light d-sm-flex d-md-flex d-lg-none outline-0"
          type="button" data-toggle="collapse" 
          data-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
    </nav>
  </header>

  <div class="fixation-clearer"></div>

  <main class="container-fluid product-bg">
    <div class="prduct-canvass pt-3 pl-2 pr-2">
      <section class="main-product-section">
        <div class="product-img-div img-fluid border">
          <header class="d-flex justify-content-between mt-2">
            <p class="ml-3">
              <span class="mb-2 d-block vert-info-1 rounded-circle"></span>
              <span class="mb-2 d-block vert-info-2 rounded-circle"></span>
              <span class="mb-2 d-block vert-info-3 rounded-circle"></span>
            </p>
            <p class="rounded-circle img-offer flex-nucleus mr-3 text-light">-50%</p>
          </header>

            <small class="pic-selector"><ion-icon class="custom-directions-pd" name="code"></ion-icon></small>              
            <small class="product-id">B50cmxw40cm</small>
        </div>
        
        <div class="product-details border pl-4">
          <h5 class="d-flex justify-content-between mt-4 mb-4">
            <span class="font-weight-bold">TSpec title</span> 
            <span class="mr-5"><i class="fa fa-heart-o heart-icon-2"></i></span>
          </h5>

          <small class="pcs-prices font-weight-bold">Units</small>
          <div class="product-pcs-btn-div mb-4">
            <button>9 pcs</button>
            <button class="border">5 pcs</button>
            <button class="border">12 pcs</button>
            <button class="border">31 pcs</button>
          </div>

          <div class="d-flex">
            <div class="mr-3">
              <h6>colors</h6>
              <ul class="d-flex">
                <li class="rounded-circle product-color-1 mr-2"></li>
                <li class="rounded-circle product-color-2 mr-2"></li>
                <li class="rounded-circle product-color-3 mr-2 flex-nucleus">
                  <i class="fa fa-check text-light"></i>
                </li>
                <li class="rounded-circle product-color-4 mr-2"></li>
              </ul>
            </div>
            <form>
              <h6>order type</h6>
              <ul class="d-flex">
                <li class="mr-3"><input type="checkbox"> <span>Lorem</span></li>
                <li><input type="checkbox" checked> <span>special</span></li>
              </ul>
            </form>

          </div>
          <div class="mt-3">
            <span class="old-price mr-3">8470 €</span>
            <span class="new-price font-weight-bold mr-3">4000 €</span>
            <button class="btn-add-cart">Add to Cart</button>
          </div>
        </div>
      </section>

      <section class="related-deals">
        <header class="d-flex justify-content-between mt-3 mb-2">
          <h3>RELATED DEALS  ...STILL IN PROGRESS !!!</h3>
          <small class="pic-selector"><ion-icon class="custom-directions-pd" name="code"></ion-icon></small> 
        </header>
      </section>
    </div>
  </main>
  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- Bootstrap Js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
